{% extends 'shared/site.html' %}
{% load static %}

{% block site_content %}
    <h1 class="text-center">Delete Category: </h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="furniture-form">
                {% csrf_token %}

                {{ form.category_name.label }}
                {{ form.category_name }}

                <button class="btn btn-primary mt-2" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3">
            <div class="m-2">
                <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
            </div>
        </div>
    </div>
{% endblock %}
