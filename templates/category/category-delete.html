{% extends 'shared/site.html' %}
{% load static %}

{% block site_content %}
    <form class="login" style="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Delete:</legend>
            {% csrf_token %}
            <p class="field1">
            <h3>Are you sure you want to delete: </h3>
            <h1>{{ category.category_name }}?</h1>
            <p method="post" action="{% url 'delete category' category.id %}">
                {% csrf_token %}
                <button class="btn-delete">
                    Confirm
                </button>
                <a class="btn-detail-border" href="javascript:history.back()">No, go back</a>
            </p>
        </fieldset>
    </form>
{% endblock %}
