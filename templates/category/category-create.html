{% extends 'shared/site.html' %}
{% load static %}

{% block site_content %}
    <h1 class="text-center">Add new Category</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" class="furniture-form" action="{% url 'create category' %}">
                {% csrf_token %}

                {{ form.category_name.label }}
                {{ form.category_name }}
                {{ form.category_name.errors }}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
