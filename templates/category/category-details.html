{% extends 'shared/site.html' %}
{% load static %}

{% block site_content %}
    <h1>Category Details</h1>
    <div class="items-container">
        <div class="item">
            <h2>{{ category.category_name }}</h2>
            <div class="content">
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit category' category.id %}">Edit</a>
                    <a class="button delete" href="{% url 'delete category' category.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
