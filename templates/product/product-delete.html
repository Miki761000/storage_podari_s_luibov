{% extends 'shared/site.html' %}
{% load static %}

{% block site_content %}
    <h1 class="text-center">Delete Product: </h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="furniture-form">
                {% csrf_token %}

                {{ form.product_type }}
                {{ form.product_code }}
                {{ form.product_name }}
                {{ form.product_description }}

                <img class="card-img-top" src="{{ product.product_image.url }}"
                     alt="{{ product.product_name }}">

                <button class="btn btn-primary mt-2" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3">
            <div class="m-2">
                <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
            </div>
        </div>

        <div class="content">
            <div class="buttons-container">
                <a class="button edit" href="{% url 'list product' %}">All Products</a>
            </div>
        </div>
    </div>
{% endblock %}
