{% extends 'shared/site.html' %}
{% load static %}

{% block site_content %}
    <h1 id="category" class="">Sign up</h1>
    <div id="menu">
        <form style="" method="post" action="{% url 'login' %}">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form }}
            <button type="submit">Sign up</button>
            <span>Doesn't have account<a href="{% url 'signup user' %}" style="">Register here</a></span>
        </form>
    </div>
{% endblock %}
